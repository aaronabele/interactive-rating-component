<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel=“stylesheet“
    href=“https://unpkg.com/normalize.css@latest/normalize.css>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="submitCard">
      <div class="cardWrapper">
        <img
          class="circleStyling"
          src="./images/icon-star.svg"
          alt="orange star"
        />
        <article>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </article>
        <div class="btnWrapper">
          <button class="btnStyling">1</button>
          <button class="btnStyling">2</button>
          <button class="btnStyling">3</button>
          <button class="btnStyling">4</button>
          <button class="btnStyling">5</button>
        </div>
        <div class="subBtnWrapper">
          <button class="btnSubmit">SUBMIT</button>
        </div>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>

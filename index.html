<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel=“stylesheet“
    href=“https://unpkg.com/normalize.css@latest/normalize.css>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="submit-card">
      <div class="card-wrapper">
        <img
          class="circleStyling"
          src="./images/icon-star.svg"
          alt="orange star"
        />
        <article>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </article>
        <div class="btnWrapper">
          <input
            class="rating-input"
            type="radio"
            name="rating"
            value="1"
            id="rating1"
          />
          <label class="rating-label" for="rating1">1</label>
          <input
            class="rating-input"
            type="radio"
            name="rating"
            value="2"
            id="rating2"
          />
          <label class="rating-label" for="rating2">2</label>
          <input
            class="rating-input"
            type="radio"
            name="rating"
            value="3"
            id="rating3"
          />
          <label class="rating-label" for="rating3">3</label>
          <input
            class="rating-input"
            type="radio"
            name="rating"
            value="4"
            id="rating4"
          />
          <label class="rating-label" for="rating4">4</label>
          <input
            class="rating-input"
            type="radio"
            name="rating"
            value="5"
            id="rating5"
          />
          <label class="rating-label" for="rating5">5</label>
        </div>
        <div class="subBtnWrapper">
          <button id="btn-submit">SUBMIT</button>
        </div>
      </div>
      <div class="card-result">
        <div class="thanks-image-wrapper">
          <img src="/images/illustration-thank-you.svg" alt="Thank you image" />
        </div>
        <div id="selected-rating">
          <span>You selected <span id="input-rating">X</span> out of 5</span>
        </div>
        <article class="thank-you-article">
          <h2>Thank you!</h2>
          <p>We appreciate you taking the time...</p>
        </article>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
